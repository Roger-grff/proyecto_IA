<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Educativo</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        .chatbox {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        #chat {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        input {
            width: 75%;
            padding: 5px;
        }
        button {
            padding: 6px;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h3>ðŸ¤– Chatbot de ProgramaciÃ³n</h3>
    <div id="chat"></div>

    <input type="text" id="message" placeholder="Escribe tu pregunta...">
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
function sendMessage() {
    let msg = document.getElementById("message").value;
    let chat = document.getElementById("chat");

    chat.innerHTML += "<p><b>TÃº:</b> " + msg + "</p>";

    fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(res => res.json())
    .then(data => {
        chat.innerHTML += "<p><b>Bot:</b> " + data.response + "</p>";
        chat.scrollTop = chat.scrollHeight;
    });

    document.getElementById("message").value = "";
}
</script>

</body>
</html>
